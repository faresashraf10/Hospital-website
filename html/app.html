<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/app.css">
    <title>Lifeline | Appointment</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" style="text-decoration: none;">
                <h1 style="color: grey"><span style="color:hsl(180, 92%, 38%)">L</span>ifeline</h1>
            </a>
        </div>
        <nav class="navbar">
            <a href="departments.html"><b>Departments</b></a>
            <a href="cLinics.html"><b>Clinics</b></a>
            <a href="doctors.html"><b>Doctors</b></a>
            <a href="aboutus.html"><b>About us</b></a>
            <a href="contact.html"><b>Contact</b></a>
            <a href="app.html"><b>Appointment</a>
        </nav>
        <div class="signin">
            <button class="signin-btn" id="login-btn"><i class="fa-solid fa-user"></i> Sign in</button>
        </div>
        <script>
            document.getElementById("login-btn").addEventListener("click", function () {
                window.location.href = "signin.html";
            });
        </script>
    </header>
    <div class="title">
        <h2 style="color: hsl(0, 0%, 40%);">APPOINTMENT</h2>
        <div class="line"></div>
    </div>
    <div class="container">
        <div class="section">
            <div>
                <h3> Our help desk</h3><br>
                <h2>Book an appointment</h2><br>
            </div>
            <form>
                <div class="form-row">
                    <select>
                        <option value="" selected disabled>Select a clinic to visit</option>
                        <option value="">First Clinic</option>
                        <option value="">Second Clinic</option>
                        <option value="">Third Clinic</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Full Name">
                    <input type="text" placeholder="Phone Number" style="margin-left: -10px;">
                </div>
                <div class="form-row">
                    <input type="email" placeholder="Email">
                    <input type="date"  placeholder="Appointment Date" style="margin-left: -10px;">
                </div>
                <div class="form-row">
                    <textarea name="message" rows="5" placeholder="Type your necessary message here..."></textarea>
                </div>
                <button>Make an Appointment</button>
            </form>
        </div>
    </div>
</body>
</html>
